<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Interactive Demo</title>
  <style>
    #toggle-text { font-size: 18px; color: #333; }
    #nav-btn, #toggle-btn { margin: 8px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Home Page</h1>

  <!-- Button to navigate to page2.html -->
  <button id="nav-btn">Go to Page 2</button>

  <!-- Button to toggle text on this page -->
  <button id="toggle-btn">Toggle Text</button>
  <p id="toggle-text">Original Text</p>

  <script>
    // Navigate to page2.html on click
    document.getElementById('nav-btn').addEventListener('click', () => {
      window.location.href = '/page2';
    });

    // Toggle the paragraph text
    document.getElementById('toggle-btn').addEventListener('click', () => {
      const p = document.getElementById('toggle-text');
      p.textContent = p.textContent === 'Original Text' ? 'Toggled Text' : 'Original Text';
    });
  </script>
</body>
</html>
