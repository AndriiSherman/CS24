<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Demo: Frontend Testing</title>
  <style>
    .header { font-size: 24px; color: #333; }
    .item { padding: 8px; border: 1px solid #ccc; margin: 4px; }
    .item.highlight { background: #ff0; }
  </style>
</head>
<body>
  <header class="header">Список елементів</header>
  <ul id="list">
    <li class="item">Пункт 1</li>
    <li class="item highlight">Пункт 2 (важливий)</li>
    <li class="item">Пункт 3</li>
  </ul>
  <script>
    const li = document.createElement('li');
    li.className = 'item';
    li.textContent = 'Пункт 4';
    document.getElementById('list').appendChild(li);
  </script>
</body>
</html>
